<div class="modal fade" id="userModal" ng-controller="UserController">
	<div class="modal-dialog">
		<div class="modal-content">
			
			<div class="panel panel-info title">
			  <div class="panel-heading title">
			  	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h3 class="panel-title">Create a User</h3>
			  </div>

			  <div class="panel-body">
				<form ng-submit="createUser()">
					<input type="text" ng-model="user.name" class="form-control" placeholder="User's name" required><br>
					<input type="email" ng-model="user.email" class="form-control" placeholder="User's Email" required>
					<input type="password" ng-model="user.password" class="form-control" placeholder="User's Password" required>
					<input type="submit" value="Create User" class="btn btn-info">
				</form>
			  </div>
			</div>

		</div>
	</div>
</div>
