<div class="modal fade" id="userGroup" ng-controller="AdminController">
	<div class="modal-dialog">
		<div class="modal-content">
			
			<div class="panel panel-info title">
			  <div class="panel-heading title">
			  	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h3 class="panel-title">Create Group</h3>
			  </div>

			  <div class="panel-body">
				<form ng-submit="createGroup()">
					<input type="text" ng-model="group.name" class="form-control" placeholder="Name of Group" required><br>
					<input type="number" ng-model="group.amount" class="form-control" placeholder="Amount to be contributed" required>
					<input type="text" ng-model="group.days" class="form-control" placeholder="Number of days for the Group" required>
					<input type="submit" value="Create Group" class="btn btn-info">
				</form>
			  </div>
			</div>

		</div>
	</div>
</div>
