<p>Welcome Admin :)</p>
<button ng-click="getGroup()">Get Group</button>


<div class="container">
	<div class="row">
		<div class="col-md-7 col-md-offset-2">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>S/No</th>
						<th>Name</th>
						<th>Amount</th>
						<th>Days</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="(key, value) in group">
						<td>{{$index + 1}}</td>
						<td>{{value.name}}</td>
						<td>{{value.amount}}</td>
						<td>{{value.days}}</td>
						<td><button class="btn btn-primary" href="" data-toggle="modal" data-target="#userModal">Create User</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
	<div ng-show="signedIn()" ng-include="'views/partials/user.html'"></div>
</div>
